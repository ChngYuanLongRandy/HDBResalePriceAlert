<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Registration Page</title>
</head>
<body>

    <h1>Registration Form</h1>

    <div>
        <label for="flatType">Flat Type:</label>
        <select id="flatType">
        </select>
    </div>

    <div>
        <label for="streetName">Street Name:</label>
        <select id="streetName">
        </select>
    </div>

    <div>
        <label for="blkNumberFrom">Block Number from:</label>
        <input type="text" id="blkNumberFrom" placeholder="Block From">
        </select>
    </div>

    <div>
        <label for="blkNumberTo">Block Number to:</label>
        <input type="text" id="blkNumberTo" placeholder="Block To">
        </select>
    </div>

    <button onclick="submitForm()">Submit</button>

    <!-- Add a div for displaying results -->
    <div id="resultContainer"></div>


    <div>
        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email">
    </div>

    <button onclick="registerUser()">Register</button>

    <script src="../static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml/dist/js-yaml.min.js"></script>
</body>
</html>
